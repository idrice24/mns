  <!--TITLE-->
  <div class="row mb-5">
    <div class="col-md-12 text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">S'identifier</h1>
    </div>
  </div>


  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

    <!--   @Idrice-- can you explain the css-class p-grid? -->
    <!--USERNAME-->
    <div class="p-field p-grid">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input pInputText formControlName="fName" type="text" placeholder="Nom d utilisateur">
      </div>
    </div>

    <!--PASSWORD-->
    <div class="p-field p-grid">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input pPassword formControlName="password" promptLabel="Entrer le mot de passe" type="text"
          placeholder="Mot de passe">
      </div>
    </div>

    <!--BUTTON-->
    <div class="p-field p-grid">
      <button pButton pRipple [disabled]="loginForm.invalid" type="submit" label="Envoyer"
        class="p-button-rounded"></button>
    </div>


  </form>
</section>
