<div class="container-fluid mb-3">



  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-lg-4 col-md-12 mb-4">

      <!--Modal: Name-->
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">

          <!--Content-->
          <div class="modal-content">

            <!--Body-->
            <div class="modal-body mb-0 p-0">

              <div class="embed-responsive embed-responsive-16by9 autoplay loop muted">
                <iframe class="embed-responsive-item" src="assets/video/VID2.mp4" allowfullscreen></iframe>
              </div>

            </div>

            <!--Footer-->
            <div class="modal-footer justify-content-center">
              <span class="mr-4">Spread the word!</span>
              <a type="button" class="btn-floating btn-sm btn-fb"><i class="fab fa-facebook-f"></i></a>
              <!--Twitter-->
              <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
              <!--Google +-->
              <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fab fa-google-plus-g"></i></a>
              <!--Linkedin-->
              <a type="button" class="btn-floating btn-sm btn-ins"><i class="fab fa-linkedin-in"></i></a>

              <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                data-dismiss="modal">Close</button>

            </div>

          </div>
          <!--/.Content-->

        </div>
      </div>
      <!--Modal: Name-->

      <a><img class="img-fluid z-depth-1" src="assets/img/CMR15.jpg" alt="video" data-toggle="modal"
          data-target="#modal1"></a>

    </div>

  <!-- Grid row -->

  <h1>
    <marquee> List of videos.</marquee>
  </h1>

  <div class="table table-striped">
    <table class="table">
      <thead>
        <tr class="text-primary">
          <th scope="col">#</th>
          <th scope="col">Videos Name</th>
          <th scope="col">Videos Title</th>
          <th scope="col">Published Date</th>
          <th scope="col">View</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appVideo of videoItems; let i = index">
          <td scope="row">{{ i }}</td>
          <td class="text-secondary">{{ appVideo.name }}</td>
          <td class="text-secondary">{{ appVideo.title }}</td>
          <td class="text-secondary">{{ appVideo.publishedDate }}</td>
          <th><button class="btn btn-primary">VIEW</button></th>
          <th><button class="btn btn-secondary">Download</button></th>
        <tr>
      </tbody>
    </table>
  </div>
