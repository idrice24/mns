<section id="blog">
  <!--TITLE-->
  <div class="row mb-5">
    <div class="col-md-12 text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">Nos Actualités</h1>
    </div>
  </div>

  <div class="p-grid">

    <!--COL1: RECENT POSTS-->
    <div class="p-col-4">
      <p-listbox filter="true" [options]="recentPosts" optionLabel="title">
        <ng-template pTemplate="header">
          RECENT POSTS
        </ng-template>
      </p-listbox>
    </div>

    <!-- DATAVIEW-->
    <div class="p-col-8">
      <p-dataView #dv [value]="topics$ | async" [paginator]="true" [rows]="5" filterBy="title" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="list">
        <!--HEADER-->
        <ng-template pTemplate="header">
          <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
            <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sélectionner par catégorie"
              (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
            <span class="p-input-icon-left p-mb-2 p-mb-md-0">
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Recherche par titre"
                (input)="dv.filter($event.target.value)">
            </span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <!--LIST-->
        <ng-template let-blog pTemplate="listItem">
          <div class="p-col-12">
            <div class="blog-list-item">
              <img [src]="blog.imageUrl" [alt]="blog.title" />
              <div class="blog-list-detail">
                <div class="blog-name">{{blog.title}}</div>
                <div class="blig-item">
                  <article>publishedDate: {{blog.publishedDate}}</article>
                  <!--@Idrice: this should use Icon and Nummber of Comments-->
                  <h3>Comments: {{blog.comments}}</h3>
                </div>
                <div class="blog-description">{{blog.content}}</div>
                <hr>
                <!--- no form because i am submiting a single variable and it is easy with ngModel
                 WE DONT NEED THAT : ONLY DETAILS TO LIST Comments
                  <p *ngFor="let comment of postComment">
                  {{comment}}
                </p>
                <hr> -->

                <button (click)="changeBlogLike()" pButton type="button" label="Like" [(ngModel)]="blog.like"
                  class="p-button-rounded">{{blog.like}}&nbsp;<i class="pi pi-thumbs-up"></i></button>
                <button (click)="changeBlogUnlike()" pButton type="button" label="Unlike"
                  class="p-button-rounded">{{blog.unlike}}&nbsp;<i class="pi pi-thumbs-down"></i></button>&nbsp;
                <button (click)="shareBlog()" pButton type="button" label="Public" class="p-button-rounded"><i
                    class="pi pi-globe"></i></button>&nbsp;

                <!-- please do have any idea how to make insuch a way that it will comment only a single post not all at the same time
                    WE DONT NEED THAT : ONLY DETAILS TO LIST Comments
                      <textarea [(ngModel)]="comment"></textarea>
                     <button (click)="createComment()" pButton type="button" label="comment" class="p-button-rounded"><i
                    class="pi pi-comments"></i></button>
                <br> -->


                <button routerLink="./{{blog.id}}" pButton type="button" label="Lire plus..."
                  class="p-m-2 p-button-raised-sm p-button-rounded"></button>

              </div>

            </div>
          </div>
        </ng-template>
        <!--GRID-->
        <ng-template let-blog pTemplate="gridItem">
          <div class="p-col-12 p-md-5">
            <div class="blog-grid-item card">
              <div class="blog-grid-item-content">
                <img [src]="blog.imageUrl" [alt]="blog.title" />
                <div class="blog-name">
                  <article>{{blog.title}}</article>
                </div>

                <div class="blig-item">
                  <article>publishedDate: {{blog.publishedDate}}</article>
                </div>
                <div class="blog-description">
                  <article>{{blog.content}}</article>
                </div>
                <hr>


                <span><i class="pi pi-thumbs-up"></i>Like </span>&nbsp;
                <span><i class="pi pi-thumbs-down"></i>Unlike </span>&nbsp;
                <span><i class="pi pi-globe"></i>Public </span>&nbsp;
                <br>
                <p-rating [ngModel]="blog.rating" [readonly]="true" [cancel]="false"></p-rating>
                <button routerLink="./{{blog.id}}" pButton type="button" label="Lire plus..."
                  class="p-m-1 p-button-raised-sm p-button-rounded"></button>

              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>

    </div>

  </div>
</section>
