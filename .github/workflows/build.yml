name: Build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      # Checkout the repository
      - name: Checkout the Repository
        uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Set up NodeJs Version to use in our project
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # No 'uses' keyword because we want to run script from package.json file
      - name: Update dist directory
        run: |
          npm i
          npm run deploy

      - name: Update resources (Docs directory)
        if: ${{ github.ref == 'refs/heads/main' }} # Only main branch
        uses: test-room-7/action-update-file@v1
        with:
          file-path: docs/
          commit-msg: =====>  ${{ github.event.head_commit.message }} <====
          github-token: ${{ secrets.GITHUB_TOKEN }}
